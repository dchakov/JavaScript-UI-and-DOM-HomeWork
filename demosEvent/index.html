<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS DOM & UI</title>
    <style>
    .box {
        width: 250px;
        height: 250px;
        border: 1px solid purple;
        border-radius: 5px
    }
    </style>
</head>

<body>
    <div id="board" class="box"></div>
    <script>
    var board = document.getElementById('board');

    function onBoardClick(ev) {
        this.innerHTML += '<strong>' + ev.offsetX + ', ' + ev.offsetY + '</strong><br/>';
    }

    board.addEventListener('click', onBoardClick);

    board.addEventListener('tap', onBoardClick);
	
	window.addEventListener('keydown',function(ev){
		board.innerHTML += '<strong>' + ev.keyCode + '</strong><br/>';
	})
