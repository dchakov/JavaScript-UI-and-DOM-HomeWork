<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="container">
        <button id="btn">Click Me</button>
    </div>
    <script>
    var tripleClickEvent = new CustomEvent('tripleclick');

    var btn = document.getElementById('btn');
    var counter = 0;

    btn.addEventListener('click', function() {
        counter++;
        if (counter == 3) {
            btn.dispatchEvent(tripleClickEvent);
            counter = 0;
        }
    });

    btn.addEventListener('tripleclick',function () {
    	console.log('button was clicked 3 times');
    })


    </script>
</body>

</html>
