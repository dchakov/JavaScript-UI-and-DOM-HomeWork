<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS DOM UI</title>
    <style type="text/css">
    h1 {
        border: 5px solid orange;
    }
    </style>
</head>

<body>
    <div id="root"></div>
    <ul id="list"></ul>
    <script>
    var docFragment = document.createDocumentFragment();

    docFragment.appendChild(document.createElement('li'));

    document.getElementById('list').appendChild(docFragment);

    var container = document.createElement('div');
    container.innerHTML += '<h1>Hello</h1>';

    document.getElementById('root').innerHTML += container.innerHTML;
    </script>
</body>

</html>
